<html>
<head>
    <meta charset="utf-8">
    <title>剪貼簿</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="app" class="container-fluid">
        <div style="margin: 10px 0">
            <textarea id="newItem" v-model="newItem" @blur="create()" class="form-control" placeholder="請輸入內容，輸入後點擊其他區域新增。"></textarea>
        </div>

        <div class="row">
            <div v-for="(item, index) in items" class="col-lg-4 col-md-6">
                <textarea class="form-control" v-model="items[index]" v-bind:id="'item'+ index"></textarea>
                <button class="btn btn-danger" @click="remove(index)">刪除</button>
                <button class="btn btn-info" @click="copy(index)">複製</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
